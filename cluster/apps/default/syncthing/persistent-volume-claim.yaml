kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: syncthing-volume
  annotations:
    nfs.io/storage-path: "syncthing-volume" # not required, depending on whether this annotation was shown in the storage class description
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
